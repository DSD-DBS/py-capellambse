name: Lint

on:
  push:
    branches: ["*"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Upgrade pip
        run: |-
          python -m pip install -U pip
      - name: Install pre-commit
        run: |-
          python -m pip install pre-commit types-docutils
      - name: Run Pre-Commit
        run: |-
          pre-commit run --all-files
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Upgrade pip
        run: |-
          python -m pip install -U pip
      - name: Install pylint
        run: |-
          python -m pip install pylint
      - name: Run pylint
        run: |-
          pylint -dfixme -- capellambse || exit $(($? & ~24))
