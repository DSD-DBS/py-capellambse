default_install_hook_types: [commit-msg, pre-commit]
default_stages: [pre-commit, pre-merge-commit]
minimum_pre_commit_version: 3.2.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: '^tests/data/decl/[^/]+\.ya?ml$'
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers (shell-style comments)
        files: '(?:^|/)(?:.*\.(?:py|sh|toml|ya?ml)|Dockerfile|Makefile)$'
        exclude: '(?:^|/)\..+|^docs/Makefile$'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header.txt
          - --comment-style
          - "#"
      - id: insert-license
        name: Insert license headers (XML-style comments)
        files: '\.(?:html|md|xml)$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header.txt
          - --comment-style
          - "<!--| ~| -->"
      - id: insert-license
        name: Insert license headers (C-style comments)
        files: '\.(?:css|js|ts)$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header.txt
          - --comment-style
          - "/*| *| */"
      - id: insert-license
        name: Insert license headers (reST comments)
        files: '\.rst$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header.txt
          - --comment-style
          - "..|  |"
  - repo: local # docformatter
    hooks:
      - id: docformatter
        name: docformatter
        language: system
        entry: uv run --dev docformatter
        types_or: [python]
        require_serial: true
  - repo: local # ruff
    hooks:
      - id: ruff-format
        name: Format with ruff
        language: system
        entry: uv run --dev ruff format
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: ruff
        name: Lint with ruff (main Python code)
        language: system
        entry: uv run --dev ruff check
        types_or: [python, pyi, jupyter]
        exclude: 'docs/.*\.ipynb$'
        args: [--extend-ignore=FIX, --fix]
        require_serial: true
      - id: ruff
        name: Lint with ruff (demo notebooks)
        language: system
        entry: uv run --dev ruff check
        types_or: [jupyter]
        files: 'docs/.*\.ipynb$'
        args: [--extend-ignore=FIX, --extend-ignore=ERA001]
        require_serial: true
  - repo: local # mypy
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: uv run --dev --group typecheck mypy src/capellambse tests
        types_or: [python, pyi, toml, yaml]
        require_serial: true
        pass_filenames: false
  - repo: local # reuse
    hooks:
      - id: reuse-lint-file
        name: reuse lint-file
        language: system
        entry: uv run --dev reuse lint-file
        require_serial: true
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.20.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'
