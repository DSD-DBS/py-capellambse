include:
  - project: 'se-toolchain/ci-templates-docker'
    ref: v1.4.0
    file:
      - '/gitlab-ci/python/wheel.yml'
      - '/gitlab-ci/python/test.yml'
      - '/gitlab-ci/python/sphinx.yml'
      - '/gitlab-ci/python/lint.yml'
      - '/gitlab-ci/python/default-pip-cache.yml'
      - '/gitlab-ci/specific/jupyter-upload.yml'

stages:
  - build
  - test
  - deploy
  - trigger

default:
  before_script:
    - python3 -V  # Print out python version for debugging
    - pip install -U pip
    - pip install .
    - pip install -e '.[docs,markup_safety,test]'
  interruptible: true
  image: $DOCKER_REGISTRY/se-base-image

wheel:
  stage: build
  extends: .wheel
  before_script:
    - pip install -U poetry-dynamic-versioning wheel

coverage:
  stage: test
  extends: .coverage
  variables:
    COVERAGE_OMIT: capellambse/_version.py
    COVERAGE_SOURCE: capellambse

codestyle:
  stage: test
  extends: .codestyle

deploy:
  extends: .deploy_via_ssh
  needs:
    - job: wheel
      artifacts: true
  only:
    - master

deploy_testmodels_to_jupyter:
  stage: deploy
  extends: .deploy_to_jupyter
  only:
    - master
  variables:
    JUPYTER_SOURCE_DIR: "./tests/data/melodymodel"
    JUPYTER_TARGET_DIR: "/var/lib/jupyter/notebooks/models"

artifactory:
  stage: deploy
  extends: .artifactory

pages:test:
  stage: test
  extends: .pages
  variables:
    OUTPUT_DIR: "pages-test"
    SPHINX_MODULES: "capellambse tests"
  except:
    - master
  allow_failure: true

pages:
  stage: test
  extends: .pages
  variables:
    OUTPUT_DIR: "public"
    SPHINX_MODULES: "capellambse tests"
  only:
    - master
  allow_failure: true

pylint:
  stage: test
  extends: .pylint
  variables:
    PYLINT_MODULES: capellambse
  allow_failure: true

mypy:
  stage: test
  extends: .mypy
  allow_failure: true

trigger-mddocgen:
  only:
    - master
  stage: trigger
  trigger: se-toolchain/mddocgen
